<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrap"></div>
</body>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">
    const array = ['react','vue','jQuery', 'zepto', 'angular'];
    const ul = (
        <ul>
            {
                array.map((name,index) => <li key={index}>{name}</li>)
            }
        </ul>
    )
    ReactDOM.render(ul, document.getElementById("wrap"));
</script>
</html>
