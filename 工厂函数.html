<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrap">
    <div id="content1"></div>
    <div id="content2"></div>
</div>
</body>
<script type="text/javascript" src="js/react.development.js"></script>
<script type="text/javascript" src="js/react-dom.development.js"></script>
<script type="text/javascript" src="js/babel.min.js"></script>
<script type="text/babel">
    function MyComponent() {
        return <h1>简单工厂函数h1</h1>;
    }
    ReactDOM.render(<MyComponent />, document.getElementById("content1"));

    class MyComponent2 extends React.Component{
        render() {
            return <h2>复杂的工厂函数</h2>;
        }
    }
    ReactDOM.render(<MyComponent2/>, document.getElementById("content2"));
</script>
</html>
